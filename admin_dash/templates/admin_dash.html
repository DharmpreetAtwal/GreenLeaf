<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header-back">
        <h1>Admin Dashboard</h1>
        <a href="/logout">Logout</a>
    </header>
    <table class="table">
        <tr>
            <th></th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>TICKETS LINK</th>
            <th>SURVEYS LINK</th>
        </tr>
        {% for user in user_list %}
        <tr>
            <td><div class="table-icon"></div></td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>
                <a href="http://localhost:8000/user_tickets/{{ user.id }}">Tickets</a>
            </td>
            <td>
                <a href="http://localhost:8000/user_survey_response/{{ user.id }}">Surveys</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
